name: Build & Deploy via FTP to o2switch

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}          # ex: loutre.o2switch.net
          username: ${{ secrets.FTP_USER }}        # ex: deploy@tedxcentralesupelec.com
          password: ${{ secrets.FTP_PASS }}
          protocol: ftp
          port: 21
          local-dir: build/
          server-dir: /home/ivwu8802/tedxcentralesupelec.com/
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            .htaccess                              # ← ne jamais écraser
